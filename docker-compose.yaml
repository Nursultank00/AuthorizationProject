version: '3.9'

services:

  db2:
    image: postgres:latest
    restart: always
    expose:
      - "5433"
    ports:
      - "5433:5432"
    env_file:
      - .env
    volumes:
      - "./postgres:/var/lib/postgresql/data"

  app:
    build: .
    command: ./entrypoint.sh
    volumes:
      - .:/code
      - ./static:/app/static
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - db2